<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <title>128 Apps</title>
  </head>
  <body>
    <header>
      <h1>OneTwoEight Apps</h1>
    </header>
    <main id="main">
      <section class="portfolio" id="portfolio">
        <h2 class="section-title">Our Apps</h2>
        <div class="app-grid">
          <a href="#" class="app-card" id="app1">
            <img src="app-icon-blocus.png" alt="Blocus 앱 아이콘" class="app-image" />
            <div class="app-details">
              <h3>Blocus</h3>
              <p>할 일을 블록(block)으로 관리하고 한 가지 할 일에 집중해보세요.</p>
            </div>
          </a>
          <div class="app-card coming-soon">
            <div class="placeholder-circle">
              <i class="fas fa-rocket"></i>
            </div>
            <div class="app-details">
              <h3>Coming Soon</h3>
              <p>새로운 앱을 준비하고 있어요.<br />조금만 기다려주세요!</p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <p>Copyright © <span id="currentYear"></span> OneTwoEight. All rights reserved.</p>
      <p class="contact">Contact: <a href="mailto:contact@onetwoeight.site">contact@onetwoeight.site</a></p>
    </footer>
    <script>
      document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
